<ion-row *ngIf="showAdd">
  <ion-col size="12">
    
    <ion-item (click)="addData()">
      <ion-label *ngIf="addText">{{ addText | translate }}</ion-label>
      <ion-icon slot="end" name="add-outline"></ion-icon>
    </ion-item>
  </ion-col>
</ion-row>

<ion-row *ngIf="data && data.length === 0">
  <ion-col size="12" class="ion-text-center ion-padding">
    <ion-text *ngIf="emptyText">{{emptyText | translate}}</ion-text>
  </ion-col> 
</ion-row>

<ng-container *ngIf="data && data.length > 0">
   <ion-row *ngFor="let d of data">
     <ion-col size="12">
      <ng-template *ngTemplateOutlet="templateData; context: {item: d}"></ng-template>
     </ion-col>
   </ion-row>
</ng-container>
