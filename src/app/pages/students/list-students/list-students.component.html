<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ng-container *ngIf="!showForm">
        <ion-row>
          <ion-col size="12"></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <app-list-data
            [data]="students"
            [emptyText]="'label.no.students'"
            [addText]="'label.add.student'"
            (add)="showForm = true">
              <ng-template #templateData let-item="item">

                  <ion-item-sliding>
                    <ion-item> 
                      <ion-label>{{item.name + ' ' + item.surname}}</ion-label>
                    </ion-item>

                    <ion-item-options side="end">
                      <ion-item-option color="warning" (click)="editStudent(item)">
                        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
                      </ion-item-option>
                    </ion-item-options>
                  </ion-item-sliding>

              </ng-template>
          </app-list-data>
          </ion-col>
        </ion-row>
      </ng-container>

      <ng-container *ngIf="showForm">
        <ion-row>
          <ion-col size="12">
            <app-form-student
              [student]="studentsSelected"
              (close)="closeForm()"
            ></app-form-student>
          </ion-col>
        </ion-row>
      </ng-container>

    </ion-col>
  </ion-row>
</ion-grid>
