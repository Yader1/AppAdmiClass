<ion-grid fixed>
  <ion-row>
    <ion-col size="12">

      <ng-container *ngIf="!showForm">

        <!--Filtro-->
        <app-filter [filter]="filter" (filterData)="filterData($event)"></app-filter>

        <ion-row>
          <ion-col size="12">
            <app-list-data 
            [data]="classes"
            [emptyText]="'label.no.clases'"
            [addText]="'label.add.class'"
            (add)="showForm = true">
              <ng-template #templateData let-item="item">

                <ion-item-sliding>
                  <ion-item>
                    <ion-label class="ion-text-wrap">
                      {{
                        item.student?.name + ' ' + item.student?.surname + ' - ' +
                        (item.date_start | date: 'dd MMM yyyy') + ' ' + 
                        (item.date_start | date: 'HH:mm') + ' - ' +
                        (item.date_end | date: 'HH:mm') + ' - ' +
                        item.price + '$'
                      }}
                    </ion-label>
                  </ion-item>

                <ion-item-options>
                  <ion-item-option color="warning" (click)="editClass(item)">
                    <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
                  </ion-item-option>

                  <ion-item-option color="danger" (click)="removeClass(item)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                  </ion-item-option>
                </ion-item-options>

                </ion-item-sliding>

              </ng-template>
            </app-list-data>
          </ion-col>
        </ion-row>

      </ng-container>

      <ng-container *ngIf="showForm">
        <ion-row>
          <ion-col size="12">
            <app-form-classes
            [classObj]="classSelected"
            (close)="closeForm()"
            ></app-form-classes>
          </ion-col>
        </ion-row>
      </ng-container>

    </ion-col>
  </ion-row>
</ion-grid>
