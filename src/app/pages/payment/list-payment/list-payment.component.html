<ion-grid>
  <ion-row>
    <ion-col size="12">
      <app-filter [filter]="filter" (filterData)="filterData()"></app-filter>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>{{'label.total' | translate}}</ion-label>
            <ion-text color="primary">
              {{total}}
            </ion-text>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <app-list-data [data]="payments" [emptyText]="'label.no.payment'" [showAdd]="false">

          </app-list-data>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
